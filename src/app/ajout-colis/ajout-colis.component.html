
 <div class="card" style="margin: 2% 2%;">
  <mat-icon (click)="close()">cancel</mat-icon>

  <div class="card-header" style="background-color:rgb(238, 240, 241) ;text-align: center;">
   Voulez-vous ajouer un chauffeur?
  </div>
  <div class="card-body">
    <form   #datas="ngForm" (ngSubmit)="Ajoutcolis(datas)" autocomplete="off">
      <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default" >description</span>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="description" ngModel>
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default">ville</span>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="ville" ngModel>
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default">telExp</span>
        <input type="tel" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="telExp" ngModel>
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default">telDest</span>
        <input type="tel" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="telDest" ngModel>
      </div>
      
      <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default">Trajet</span>

        <select class="form-select" id="inputGroupSelect03" aria-label="Example select with button addon" name="trajet" ngModel>
          <option selected value="">Choose...</option>
          <option *ngFor="let t of trajet" value="{{t.idTrajet}}">{{t.depart}}/{{t.arrivee}}</option>
          
          
        </select>
      </div>
      
      

      
      <div style="justify-content: space-between;display: flex;">
        <button type="submit" class="btn btn-lg btn-primary">Ajouter</button>
        <button type="reset" class="btn btn-lg btn-primary" >Annuler</button>
      </div>

    </form>
  </div>
</div>
