<div class="content">
  <div class="container-fluid">
    <div class="card" style="height: 5%;margin-left: 50%; margin-top:0%;">
      <div class="card-body">
      
      </div>
    </div><br><br><br>
    <div style="margin-top: 5%;"><br><br> 
        
      <div class="haut" >

      
        <button class="btn" (click)="openDialog()"><span class="material-icons" style="color: rgb(0, 0, 255);" (click)="openDialog()">queue</span></button>
        

        <button class="btn" (click)="openDialog1()"><a>encours</a></button>

        <button class="btn" (click)="openDialog2()"><a>magasin</a></button>

        
        
      </div>
      <div>
          
        <section>
          <h1 class="text-shadow"> Les colis livres </h1>
        </section><br>

        <div class="form-outline">
          <input type="search" id="form1" class="form-control" placeholder="Search/ " aria-label="Search" />
        </div><br>

    
<table>
  
  <thead>
    <tr>
      <th scope="col">Code</th>
      <th scope="col">Ville</th>
      <th scope="col">Description</th>
      <th scope="col">TelDest</th>
      <th scope="col">TelEx</th>
      <th scope="col">Date</th> 
      <th scope="col">Actions</th>
      
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let c of colislivrer">
      
      <td data-label="Code"> {{c.code}} <br></td>
      <td data-label="Ville"> {{c.ville}} </td>
      <td data-label="Description"> {{c.description}} </td>
      <td data-label="TelDest"> {{c.telDest}} </td>
      <td data-label="TelEx"> {{c.telExp}} </td>
      <td data-label="Date"> {{c.date}} </td>
      <td style="display: flex;justify-content: space-around;">
        
        <span class="material-icons" style="color: rgb(255, 0, 0);margin-left: 10px;" (click)="onConfirm(c.idColis)">delete</span>
        
      </td>
    </tr>
   
  </tbody>
</table>
