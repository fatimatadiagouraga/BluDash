<div >
  <app-head style="position: fixed;width: 100%;z-index: 1;margin-left: 25%;height: 20%;"></app-head>
</div>


<div class="sidebar">
  
 <app-menu></app-menu>

 
</div>

<div class="content">
  <div class="container-fluid">
  <div style="margin-top: 10%;">     
       
        <div class="haut" >

         
          <button class="btn" (click)="openDialog()"><span class="material-icons" style="color: rgb(0, 0, 255);" (click)="openDialog()">queue</span></button>
          

          <button class="btn" (click)="openDialog1()"><a>encours</a></button>

          <div class="form-outline">
            <input type="search" id="form1" class="form-control" placeholder="Search/ " aria-label="Search" />

          <table class = "table table-striped table-bordered" *ngFor="let c of colislivrer">

              <tr>
