<body>
    <div class="card" style="margin: 2% 2%;">
      <mat-icon (click)="close()">cancel</mat-icon>
      <div class="card-header" style="background-color:rgb(238, 240, 241) ;text-align: center;">
       Voulez-vous ajouer un magasin?
      </div>
      <div class="card-body">
        <form  #dataMagasin="ngForm" (ngSubmit)="AjoutMagasin(dataMagasin)" class="form" autocomplete="off">
          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default" >Code</span>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="code" ngModel>
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default" >Pseudo</span>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="pseudo" ngModel>
          </div>
  
          <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-secondary" type="submit" >AJOUTER</button>
           
          </div>
  
        </form>
      </div>
    </div>
  
  
  
  
      
  </body>
