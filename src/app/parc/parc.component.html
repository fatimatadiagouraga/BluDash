
  <div >
    <app-head style="position: fixed;width: 100%;z-index: 1;margin-left: 25%;height: 20%;"></app-head>
  </div>
      
      
  <div class="sidebar">
    
    <app-menu></app-menu>
  
    
  </div>
      
      
<div class="content">
  <div class="container-fluid">
    <div class="card" style="height: 5%;margin-top:-15%;">
      <div class="card-body">
      
      </div>
    </div>
    <div style="margin-top: 10%;">
        <div >
          

          <section>
            <h1 class="text-shadow">PARC</h1>
              
          </section>
          <button class="btn"  (click)="dialog()">
            <img src="assets/images/addcar.png" alt="" srcset="" style="height: 50px;width:80% ;">

          </button>

        </div><br>
        <div class="form-outline">
          <input type="search" id="form1" class="form-control" placeholder="Search/ " aria-label="Search" />
        </div><br><br>
      <div class="row" >
          <div class="col-sm-3"  *ngFor="let p of parc" style="margin: auto;justify-content: space-around;">
            <div class="card">
              <img src="assets/images/parc.jpg" alt="" srcset="" style="height: 50%;width:100% ;">
              <div class="card-body" >
                <h6 class="card-title" style="text-align: center;">{{p.numplaque}}</h6>
                <h6 style="text-align: center;">{{p.nom}}</h6>
                <p class="card-text" style="text-align: center;">{{p.description}}</p>

              </div>
              <div style="display: flex;justify-content:space-between;">
                <mat-icon (click)="ParcById(p.idParc)">create</mat-icon>
                <span class="material-icons" style="color: rgb(255, 0, 0);margin-left: 10px;" (click)="onConfirm(p.idParc)">delete</span>
                <!-- <span class="material-icons" style="color: rgb(0, 0, 255);">remove_red_eye</span> -->
              </div>
            </div><br>
          </div>
          
      </div>
    </div>
  </div>
</div>
